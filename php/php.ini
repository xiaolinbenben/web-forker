; ===== 文件上传 =====
upload_max_filesize = 128M
post_max_size = 128M

; ===== 内存 & 执行 =====
memory_limit = 1024M
max_execution_time = 300
max_input_time = 300

; ===== WordPress / Elementor 常用 =====
max_input_vars = 5000
file_uploads = On

; ===== 错误处理（生产建议）=====
display_errors = Off
log_errors = On
error_log = /var/log/php/error.log
